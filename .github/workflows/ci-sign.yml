name: CI Build & Sign
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run build_master
        run: |
          chmod +x build_master.sh
          ./build_master.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: serverforge-dist
          path: ServerForge_Build_*/*/dist
